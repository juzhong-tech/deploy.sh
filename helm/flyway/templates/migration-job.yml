# migration/migration-job.yml
apiVersion: batch/v1
kind: Job
metadata:
  name: job-{{ .Chart.Name }}
spec:
  backoffLimit: 1
  # activeDeadlineSeconds: 60
  # ttlSecondsAfterFinished: 30
  template:
    spec:
      restartPolicy: "Never"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- if .Values.baseLine }}
          args:
            - baseline
          {{- else }}
          args:
            - info
            - repair
            - migrate
            - info
          {{- end }}
